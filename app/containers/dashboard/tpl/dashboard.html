<!-- ng-show="dc.repo != null" -->
<panel title-label="Issues" class="dashboard-issues">
    <issues-data-list data="dc.issues" selected-item="dc.selectedIssue" on-select="dc.selectIssue">

    </issues-data-list>
</panel>

<div class="dashboard-right">
    <panel title-label="Statistics" class="container-main container-vbox dashboard-stats">
        <statistics data="dc.data" labels="dc.labels" repo="dc.repo"></statistics>
    </panel>

    <div style="margin-bottom: 10px"></div>

    <panel title-label="Info" class="dashboard-info">
        <div class="container-hbox ">
            <img ng-src="{{dc.repo.owner.avatar_url}}" class="img-rounded list-thumb">
                    <span class="info">
                        <span><b>{{dc.repo.owner.login}}</b></span>
                        <span>last update: {{dc.repo.updated_at | date:'MM/dd/yyyy @ h:mma'}}</span>
                        <a href="{{dc.repo.html_url}}" target="_blank"><span class="badge">View On Github</span></a>
                    </span>
        </div>

        <span>{{dc.repo.description}}</span>

        <table class="table">
            <tr>
                <th>Open Issues</th>
                <th>Size</th>
                <th>Subscribers</th>
                <th>Watchers</th>
            </tr>
            <tr>
                <td>{{dc.repo.open_issues}}</td>
                <td>{{dc.repo.size | bytes}}</td>
                <td>{{dc.repo.subscribers_count}}</td>
                <td>{{dc.repo.watchers_count}}</td>
            </tr>
        </table>
    </panel>
</div>
